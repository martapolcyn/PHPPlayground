<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup</title>
</head>

<body>
    <h1>Rejestracja</h1>

    <form action="signup.php" method="post" id="signup" novalidate>
        <div>
            <div>
                <label for="firstname">Imię</label>
                <input type="text" id="firstname" name="firstname">
            </div>

            <div>
                <label for="lastname">Nazwisko</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <div>
                <label for="education">Wykształcenie</label>
                <select name="education" id="education">
                    <option value="Podstawowe">Podstawowe</option>
                    <option value="Średnie">Średnie</option>
                    <option value="Wyższe">Wyższe</option>
                </select>
            </div>
            <div>
                <h3>Zainteresowania</h3>
                <label for="sport"><input type="checkbox" id="sport" name="interests[]" value="Sport" />Sport</label>
                <label for="books"><input type="checkbox" id="books" name="interests[]"
                        value="Książki" />Książki</label>
                <label for="music"><input type="checkbox" id="music" name="interests[]" value="Muzyka" />Muzyka</label>
                <label for="movies"><input type="checkbox" id="movies" name="interests[]" value="Filmy" />Filmy</label>
                <label for="technology"><input type="checkbox" id="technology" name="interests[]"
                        value="Technologia" />Technologia</label>
            </div>

            <div>
                <h3>Adres</h3>
                <div>
                    <div class="address">
                        <label for="street">Ulica</label>
                        <input type="text" id="street" name="street">
                    </div>
                    <div class="address">
                        <label for="house_no">Nr domu</label>
                        <input type="text" id="house_no" name="house_no">
                    </div>
                    <div class="address">
                        <label for=" flat_no">Nr mieszkania</label>
                        <input type="text" id="flat_no" name="flat_no">
                    </div>
                </div>
                <div>
                    <div class="address">
                        <label for="zip_code">Kod pocztowy</label>
                        <input type="text" id="zip_code" name="zip_code">
                    </div>
                    <div class="address">
                        <label for="city">Miasto</label>
                        <input type="text" id="city" name="city">
                    </div>
                </div>
                <div>
                    <label for="country">Kraj</label>
                    <input type="text" id="country" name="country">
                </div>
            </div>
        </div>

        <div>
            <label for="username">Login</label>
            <input type="text" id="username" name="username">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="password">Hasło</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <label for="password_confirmation">Powtórz hasło</label>
            <input type="password" id="password_confirmation" name="password_confirmation">
        </div>



        <button class="button">Zarejestruj się</button>
    </form>
</body>

</html>
