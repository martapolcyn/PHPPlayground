<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup</title>
</head>

<body>
    <h1>Rejestracja</h1>

    <form action="signup.php" method="post" id="signup" novalidate>
        <div>
            <div>
                <label for="firstname">Imię</label>
                <input type="text" id="firstname" name="firstname">
            </div>

            <div>
                <label for="lastname">Nazwisko</label>
                <input type="text" id="lastname" name="lastname">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password">
            </div>

            <div>
                <label for="password_confirmation">Powtórz hasło</label>
                <input type="password" id="password_confirmation" name="password_confirmation">
            </div>

            <div>
                <h3>Adres</h3>
                <div>
                    <div class="address">
                        <label for="street">Ulica</label>
                        <input type="text" id="street" name="street">
                    </div>
                    <div class="address">
                        <label for="house_no">Nr domu</label>
                        <input type="text" id="house_no" name="house_no">
                    </div>
                    <div class="address">
                        <label for=" flat_no">Nr mieszkania</label>
                        <input type="text" id="flat_no" name="flat_no">
                    </div>
                </div>
                <div>
                    <div class="address">
                        <label for="zip_code">Kod pocztowy</label>
                        <input type="text" id="zip_code" name="zip_code">
                    </div>
                    <div class="address">
                        <label for="city">Miasto</label>
                        <input type="text" id="city" name="city">
                    </div>
                </div>
                <div>
                    <label for="country">Kraj</label>
                    <input type="text" id="country" name="country">
                </div>
            </div>
        </div>
        <br>

        <button class="button">Zarejestruj się</button>
    </form>
</body>

</html>
